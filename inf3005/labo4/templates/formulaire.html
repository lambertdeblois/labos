<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Questionnaire</title>
</head>

<body>
    <form action="/envoyer" method="post">
        <div>
            <table>
                <tr>

                    <td><label for="nom">Nom :</label>
                    </td>
                    <td><input type="text" id="nom" name="name" value="{{name}}" size="40">
                      </td>
                     {% if errname %}
                      <td>
                          <p style="color:#700;display:inline">{{ errname }}</p>
                      </td>
                      {% endif %}

                </tr>
                <tr>
                    <td><label for="prenom">Pr√©nom :</label>
                    </td>
                    <td><input type="text" id="prenom" name="fname" value="{{fname}}" size="40">
                    </td>
                    {% if errfname %}
                    <td>
                        <p style="display:inline;color:#700">{{ errfname }}</p>
                    </td>
                    {% endif %}
                </tr>
                <tr>
                    <td><label for="age">Age :</label>
                    </td>
                    <td><input type="number" id="age" name="age" size="40">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Ajouter">
            <input type="submit" value="Envoyer">
        </div>
    </form>
</body>

</html>
